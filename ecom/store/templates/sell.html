{% extends 'base.html' %}

{% block content %}
    <h1 style="text-align: center;"><b>Sell a New Product</b></h1>
    <div class="container">
        <h1 class="mt-5 mb-4">Upload New Product</h1>
        <form>
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name:</label>
            <input type="text" id="productName" class="form-control">
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label">Product Description:</label>
            <textarea id="productDescription" class="form-control" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="productCategory" class="form-label">Product Category:</label>
            <select id="productCategory" class="form-select">
              <option value="electronics">Electronics</option>
              <option value="clothing">Clothing</option>
              <option value="books">Books</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Price:</label>
            <input type="number" id="productPrice" class="form-control" min="0" step="0.01">
          </div>
          <div class="mb-3">
            <label for="productQuantity" class="form-label">Quantity Available:</label>
            <input type="number" id="productQuantity" class="form-control" min="0">
          </div>
          <div class="mb-3">
            <label for="productAge" class="form-label">Product Age(If not new):</label>
            <input type="number" id="productAge" class="form-control" min="0">
          </div>
          <div class="mb-3">
            <label for="productCompany" class="form-label">Name of the manufacturing company:</label>
            <input type="text" id="productCompany" class="form-control" min="0">
          </div>
          <div class="mb-3">
            <label for="productImage" class="form-label">Product Image:</label>
            <input type="file" id="productImage" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Upload Product</button>
        </form>
      </div>
    
{% endblock %}
